<div class="text-layout">
    <h3>PDecimalPipe y Porcentaje</h3>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common modulo
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ventasNetas + 1000000| number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="del presente año">
            {{ventasNetas + 2000000| currency:'Lps.':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganacia porcentual"
                subheader="del presente año">
            {{porsentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
